name: spring-boot-ecommerce

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  backend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # IMPORTANT: Set working directory to Spring Boot backend folder
      - name: Build with Maven
        run: mvn -B clean install
        working-directory: E-commerceMiniStore-main

      - name: Run tests
        run: mvn test
        working-directory: E-commerceMiniStore-main

      - name: Build Success Message
        run: echo "ðŸŽ‰ Spring Boot backend built successfully!"



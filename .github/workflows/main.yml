name: fullstack-ci-cd

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Build Spring Boot Backend
      - name: Build Spring Boot Backend
        run: mvn clean install -DskipTests
        working-directory: E-commerceMiniStore-main

      # 4Ô∏è‚É£ Setup Node 18
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 5Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install
        working-directory: react_app

      # 6Ô∏è‚É£ Build React App
      - name: Build React App
        run: npm run build
        working-directory: react_app

      # 7Ô∏è‚É£ Prepare PEM Key from GitHub Secret
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ministore-key.pem
          chmod 600 ministore-key.pem

      # 8Ô∏è‚É£ Ensure EC2 app directory exists
      - name: Ensure EC2 app directory exists
        run: |
          ssh -i ministore-key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} "mkdir -p /home/ubuntu/app/"

      # 9Ô∏è‚É£ Copy JAR to EC2
      - name: Copy JAR to EC2
        run: |
          scp -i ministore-key.pem -o StrictHostKeyChecking=no \
          E-commerceMiniStore-main/target/E-commerceMiniStore-0.0.1-SNAPSHOT.jar \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }}:/home/ubuntu/app/

      # üîü Restart App on EC2
      - name: Restart App
        run: |
          ssh -i ministore-key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} << 'EOF'
          pkill -f E-commerceMiniStore-0.0.1-SNAPSHOT.jar || true
          nohup java -jar /home/ubuntu/app/E-commerceMiniStore-0.0.1-SNAPSHOT.jar > /home/ubuntu/app/app.log 2>&1 &
          EOF


      # 1Ô∏è‚É£1Ô∏è‚É£ Success message
      - name: Build & Deploy Success
        run: echo "üéâ Full-stack app deployed successfully!"

name: Ecommerce-Mini-Store-App

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java (JDK 17 or 21, whichever you use)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Build the project with Maven
      - name: Build with Maven
        run: mvn -B clean install

      # Step 4: Run tests
      - name: Run tests
        run: mvn test

      # Step 5: Show build success message
      - name: Build Success
        run: echo "ðŸŽ‰ Spring Boot project built successfully!"

name: fullstack-ci

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸŸ© Step 1 â€” Build Backend
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Spring Boot Backend
        run: mvn clean install -DskipTests
        working-directory: E-commerceMiniStore-main

      # ðŸŸ¦ Step 2 â€” Build Frontend
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install
        working-directory: firstproject-main

      - name: Build React App
        run: npm run build
        working-directory: firstproject-main

      - name: Build Success
        run: echo "ðŸŽ‰ Full-stack build completed successfully!"
